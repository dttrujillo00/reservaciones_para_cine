<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> -->
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

	<title>Movie Seat Booking</title>
</head>
<body>
	<audio id="audio"></audio>

	<div class="movie-container">
		<label>Pick a movie:</label>
		<select id="movie">
			<option value="10">Avenger Endgame ($10)</option>
			<option value="12">El Padrino ($12)</option>
			<option value="8">Toy Story 4 ($8)</option>
			<option value="9">The Lion King ($9)</option>
		</select>
		<span class="silenciar">
			<i class="fa fa-volume-up"></i>
		</span>
	</div>

	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
		<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
		<li>
			<div class="seat occupied"></div>
			<small>Occupied</small>
		</li>
	</ul>

	<div class="container">
		<div class="screen"></div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
	</div>

	<p class="text">You have selected <span id="count">0</span> seats for a price of <span id="total">$0</span></p>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
